<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Zoom</title>
    </head>
    <body>
        <header class="flexbox">
            <div class="speaker-view">
                <a class="flexbox" href="#">
                    <img src="img/3x3grid.png" alt="3x3 grid">
                    <p>Speaker View</p>
                </a>
            </div>
            <div class="full-screen">
                <a href="#" class="flexbox">
                    <img src="img/fullscreen.png" id="little" alt="full-screen">
                </a>
            </div>
        </header>

        <footer class="flexbox">
            <section class="mic-camera flexbox">
                <div class="mic">C</div>
                <div class="upper">D</div>
                <div class="camera">E</div>
                <div class="upper">F</div>
            </section>
            <section class="functions flexbox">
                <div class="invite">G</div>
                <div class="participants">H</div>
                <div class="polling">I</div>
                <div class="share-screen">L</div>
                <div class="upper">M</div>
                <div class="chat">N</div>
                <div class="record">O</div>
                <div class="breakout-rooms">P</div>
                <div class="more-opts">Q</div>
            </section>
            <section class="quit flexbox">
                <div class="close-call">R</div>
            </section>
        </footer>
    </body>
</html>
